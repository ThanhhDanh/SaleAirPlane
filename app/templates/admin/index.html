{% extends 'admin/master.html' %}

{% block body %}
    {% if current_user.is_authenticated == false %}
        <style>
            .sidebar, .sidebarCollapse, .navbar {
                display: none;
            }
        </style>
    {% endif %}
    <style>
    .main-content {
        width: 50%;
        border-radius: 20px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, .4);
        margin: 5em auto;
        display: flex;
    }
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .company__info {
        background-color: rgba(100, 133, 255);
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        padding: 0px;
    }

    .company__info img {
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }

    .fa-android {
        font-size: 3em;
    }

    @media screen and (max-width: 640px) {
        .main-content {
            width: 90%;
        }

        .company__info {
            display: none;
        }

        .login_form {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
    }

    @media screen and (min-width: 642px) and (max-width: 800px) {
        .main-content {
            width: 70%;
        }
    }

    .row > h2 {
        color: #008080;
    }

    .login_form {
        background-color: #fff;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top: 1px solid #ccc;
        border-right: 1px solid #ccc;
    }

    form {
        padding: 0 2em;
    }

    .form__input {
        width: 100%;
        border: 0px solid transparent;
        border-radius: 0;
        border-bottom: 1px solid #aaa;
        padding: 1em .5em .5em;
        padding-left: 2em;
        outline: none;
        margin: 1.5em auto;
        transition: all .5s ease;
    }

    .form__input:focus {
        border-bottom-color: #008080;
        box-shadow: 0 0 5px rgba(0, 80, 80, .4);
        border-radius: 4px;
    }

    .btn {
        transition: all .5s ease;
        width: 70%;
        border-radius: 30px;
        color: #008080;
        font-weight: 600;
        background-color: #fff;
        border: 1px solid #008080;
        margin-top: 1.5em;
        margin-bottom: 1em;
    }

    .btn:hover, .btn:focus {
        background-color: #008080;
        color: #fff;
    }

</style>


{% if current_user.is_authenticated %}
<h1 class="text-center text-dark mt-5 pt-5">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ!</h1>
<h2 class="text-center text-dark">Chào {{ current_user.name }}!</h2>

<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-7">
    <canvas id="myChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let data=[];
  let labels=[];

  {% for s in stats %}
  data.push({{s[2]}})
  labels.push('{{s[1]}}')
  {% endfor %}

  window.onload = function() {
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: '# Số lượng',
          data: data,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

</script>



{% else %}
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <img src="/static/img/banner/bannerlogin.jpg">
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid ">
                <div class="row justify-content-center ">
                    <h2>Log In</h2>
                </div>
                <div class="row justify-content-center ">
                    <form control="" class="form-group" method="post" action="/admin/login">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input"
                                   placeholder="Username">
                        </div>
                        <div class="row justify-content-center ">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="pwd" class="form__input"
                                   placeholder="Password">
                        </div>
                        <div class="row justify-content-center">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label class="m-0" for="remember_me">Remember Me!</label>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <input type="submit" value="Submit" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
